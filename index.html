<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>LGU Charity Milestone Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>

    <style>
        :root {
            --green: #2e7d32;
            --green-dark: #1b5e20;
        }

        body {
            margin: 0;
            padding: 0;
            /* FIX: Ensure image covers the whole area and stays fixed while scrolling */
            background: url("image4.png") center center / cover no-repeat fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        /* The Background Overlay - Adjusted to be lighter so image is clearer */
        .bg-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.15); 
            z-index: -1;
        }

        header {
            /* Position relative ensures it stays at the top and scrolls away */
            position: relative; 
            display: flex;
            flex-direction: column; 
            align-items: center;
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            /* Added margin-top to clear the top of the browser */
            margin: 60px auto 40px; 
            width: 90%;
            max-width: 900px;
            z-index: 10;
        }

        .logo-placeholder {
            width: 110px; 
            height: 110px;
            margin-bottom: 15px;
            border-radius: 50%;
            overflow: hidden;
            background: white;
            border: 3px solid var(--green);
        }

        .logo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .hero {
            text-align: center;
            padding: 20px;
            color: white; /* Changed to white for better contrast against image */
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
            margin-bottom: 30px;
        }

        .hero h1 {
            font-size: 3rem;
            margin: 0;
        }

        /* Glassmorphism Card - Transparent enough to see the happy children background */
        .card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 30px;
            padding: 50px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 90%;
            margin: 0 auto 100px;
            text-align: center;
        }

        .progress-container {
            height: 16px;
            background: rgba(0,0,0,0.1);
            border-radius: 20px;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #66bb6a, var(--green));
            border-radius: 20px;
            transition: width 1s ease-in-out;
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
            justify-content: center;
        }

        input {
            padding: 14px;
            border-radius: 12px;
            border: 1px solid #ccc;
            width: 180px;
            outline: none;
        }

        #donateBtn {
            padding: 14px 30px;
            background: var(--green);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #donateBtn:hover {
            background: var(--green-dark);
            transform: scale(1.05);
        }

        .corner-tag {
            position: fixed;
            bottom: 12px;
            left: 12px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>

    <div class="bg-overlay"></div>

    <header>
        <div class="logo-placeholder">
            <img src="LGU logo.jpg" alt="LGU Logo" />
        </div>
        <h2>Project By the Students of Lahore Garrison University</h2>
        <button id="connectBtn" style="background: #2e7d32; color: white; border: none; padding: 10px 25px; border-radius: 25px; cursor: pointer; margin-top: 10px; font-weight: bold;">
            Connect MetaMask
        </button>
    </header>

    <section class="hero">
        <h1>Give With Trust</h1>
        <p>Every donation can change a life.</p>
    </section>

    <main class="container">
        <div class="card">
            <h3 id="mTitle">Active Milestone</h3>

            <div class="progress-container">
                <div id="progressBar" class="progress-bar" style="width: 70%;"></div>
            </div>

            <p><strong>Raised:</strong> <span id="raised">0</span> ETH / <span id="target">10</span> ETH</p>
            
            <div class="input-group">
                <input type="number" id="donateAmount" placeholder="Amount in ETH" step="0.01" />
                <button id="donateBtn">Donate Now</button>
            </div>
        </div>
    </main>

    <div class="corner-tag">
        Donate with Trust â€¢ And Transparency
    </div>

    <script src="app.js"></script>
</body>
</html>
